<!DOCTYPE html>
<html>
    <head>
        <title>Pre_Intern Web Page</title>
        <style>
            input[type=test]
            {
                background-color: darkblue;
            }
            input[type=number]
               {
                background-color: yellow;
               }
            input[type=password]
              {
               background-color: magenta;
              
              }
    
        </style>
    </head>
    <body>

       <form>
           <div>
            <input name="First name" type="test" placeholder="First Name"><br>
            <input name="Last name" type="test" placeholder="Lasst Name"><br>
            <input name="name" type="number" placeholder="Age"><br>
            <input name="password" type="password" placeholder="Password"><br>
           
           </div>
           <div>
               Favorite language
               <input name="Language" type="radio" value="java">Java
               <input name="Language" type="radio" value="php">PHP
               <input name="Language" type="radio" value="python">Python
               <input name="Language" type="radio" value="C#">C#

           </div>
           <div>
               <input name="country" list="countries" placeholder="Country">
               <datalist id="countries">
                   <action value="Asia">
                   <action value="Thai">
                   <action value="India"> 
                   <action value="Burma"> 


                   </action>
               </datalist>
           </div>
       </form>
    </body>
</html>
